<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            padding: 10px;
            margin: 20px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
        }

        .static{
            position: static;
        }

        .relative{
            position: relative;
            top: 20px;
            left: 20px;
        }

        .absolute{
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        This is a box with specified width, height, border, padding, and margin.
    </div>
</body>
</html>
